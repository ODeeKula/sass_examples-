<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE Edge">
    <title></title>
    <style media="screen">
      div{
        padding:20px;
        margin-bottom: 32px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
      <div id="red"></div>
      <div id="orange"></div>
      <div id="yellow"></div>
      <div id="green"></div>
      <div id="blue"></div>
      <div id="indigo"></div>
      <div id="violet"></div>



     <script>

      var red = document.getElementById('red');
      red.innerHTML = "Red";
      red.onclick = function (){
        red.style.backgroundColor = "red";
      };

      var orange = document.getElementById('orange');
      orange.innerHTML = "Orange";
      orange.onclick = function (){
        orange.style.backgroundColor = "orange";
      };

      var yellow = document.getElementById('yellow');
      yellow.innerHTML = "Yellow";
      yellow.onclick = function (){
        yellow.style.backgroundColor = "yellow";
      };

      var green = document.getElementById('green');
      green.innerHTML = "Green";
      green.onclick = function(){
        green.style.backgroundColor = "green";
      };

      var blue = document.getElementById('blue');
      blue.innerHTML = "Blue";
      blue.onclick = function (){
        blue.style.backgroundColor = "blue";
      };

      var indingo = document.getElementById('indigo');
      indigo.innerHTML = "Indigo"
      indigo.onclick = function (){
        indigo.style.backgroundColor = "indigo";
      };

      var violet = document.getElementById('violet');
      violet.innerHTML = "Violet";
      violet.onclick = function (){
        violet.style.backgroundColor = "violet";
      };

    </script>
  </body>
</html>
